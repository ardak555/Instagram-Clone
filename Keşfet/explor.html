<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./explor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Document</title>

<body>
    <header>

        <div class="header">
            <div onclick="anasayfa()" class="logo">
                <img src="	https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                    alt="instagram">
            </div>

            <div class="search">
                <input type="text" placeholder="Ara">
            </div>
            <div class="icons">
                <i onclick="anasayfa()" class="fa-solid fa-house"></i>
                <i onclick="dm()" class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-square-plus"></i>
                <i  onclick="kesfet()" class="fa-regular fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
                <span class=" dropdown">
                    <img src="../Ana Sayfa/pp.jpg" alt="pp">
                    <!--optionsun içine sellection oluşturma kodu yacacağım-->  
                    <div class="dropdown-content">
                    <div class="profile-section" onclick="profilepage()">
                        <i class="fa-regular fa-circle-user"></i>
                        <span class="profil-section-name">Profil</span> 
                    </div>

                    <div class="profile-section" onclick="reccordpage()">
                        <i class="fa-regular fa-bookmark"></i>
                        <span class="save-section-name" >Kaydet</span> 
                    </div>

                    <div class="profile-section" onclick="settinpage()">
                        <i class="fa-solid fa-gear"></i>
                        <span class="profil-section-name" >Ayarlar</span> 
                    </div>

                    <div class="profile-section" onclick="cangepage()">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        <span class="profil-section-name">Hesap Değiştir</span> 
                    </div>
                    <div class="section-border"></div>
                    <div class="exit" onclick="exitpage()">
                        <span class="exit-section">Çıkış Yap</span>
                    </div>
                </div>
                </span>

            </div>
        </div>
    </header>
